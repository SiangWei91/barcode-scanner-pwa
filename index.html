<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple PWA barcode scanner">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>Barcode Scanner</title>

    <script>
      function focusInput() {
        document.getElementById('barcodeInput').focus();
      }

      function processBarcode() {
        const barcode = document.getElementById('barcodeInput').value;
        // Call your Google Script function to process the barcode
        google.script.run.processBarcode(barcode);
        // Display the scanned barcode value
        document.getElementById('scannedValue').innerText = barcode;
        // Clear the input after processing
        document.getElementById('barcodeInput').value = '';
      }
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #000;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 18px;
        width: 80%;
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Scan a Barcode</h1>
    <button onclick="focusInput()">Scan</button>
    
    <!-- Input field for the barcode scanner -->
    <input type="text" id="barcodeInput" oninput="processBarcode()" autofocus placeholder="Scan here">

    <p>Scanned Barcode: <span id="scannedValue"></span></p>
  </body>
</html>
