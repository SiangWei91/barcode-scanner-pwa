<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple PWA barcode scanner">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/barcode-scanner-pwa/manifest.json">
    <title>Barcode Scanner</title>
    <style>
      /* Your existing styles here */
    </style>
  </head>
  <body>
    <h1>Scan a Barcode</h1>
    <button onclick="focusInput()">Scan</button>
    
    <input type="text" id="barcodeInput" oninput="processBarcode()" autofocus placeholder="Scan here">
    <p>Scanned Barcode: <span id="scannedValue"></span></p>
    <p>Product Name: <span id="productName"></span></p>
    
    <button onclick="submitBarcode()">Submit to Google Sheet</button>

    <script>
      // Add this before loading app.js
      function addScript(src) {
        var script = document.createElement('script');
        script.src = src + '?v=' + new Date().getTime();
        document.body.appendChild(script);
      }
      addScript('app.js');
    </script>
    
    <script>
      // Service worker registration
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/barcode-scanner-pwa/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>
  </body>
</html>
