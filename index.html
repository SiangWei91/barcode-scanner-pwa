<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple PWA barcode scanner">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/barcode-scanner-pwa/manifest.json">
    <title>Barcode Scanner</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
    padding: 10px;
    margin: 0;
}

h1 {
    color: #000;
    margin-top: 0;
}

#barcodeInput {
    position: absolute;
    left: -9999px;
    width: 1px;
    height: 1px;
    overflow: hidden;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

input[type="number"] {
    width: 60px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin: 5px;
}
    </style>
  </head>
  <body>
    <h1>CR3 Stock Take</h1>

    <div id="currentDate"></div>
    
    <input type="text" id="barcodeInput" placeholder="Scan barcode" autofocus>
    
    <table id="productTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Packing</th>
          <th>Qty</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be populated by JavaScript -->
      </tbody>
    </table>
    
    <button onclick="submitQuantities()">Submit Quantities</button>
    <button onclick="refreshApp()">Refresh</button>
    
    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/barcode-scanner-pwa/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>
  </body>
</html>
