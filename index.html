<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple PWA barcode scanner">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/barcode-scanner-pwa/manifest.json">
    <title>Barcode Scanner</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    color: #333;
    text-align: center;
    padding: 20px;
    margin: 0;
    line-height: 1.6;
}

h1 {
    color: #2c3e50;
    margin-top: 0;
    font-size: 2.5em;
    margin-bottom: 20px;
}

#barcodeInput {
    position: absolute;
    left: -9999px;
    width: 1px;
    height: 1px;
    overflow: hidden;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin-top: 20px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    border: none;
    padding: 12px 15px;
    text-align: left;
}

th {
    background-color: #3498db;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
}

tr:nth-child(even) {
    background-color: #f8f9fa;
}

tr:hover {
    background-color: #e8f4f8;
}

input[type="number"] {
    width: 60px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    text-align: center;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    background-color: #2ecc71;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin: 10px;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

button:hover {
    background-color: #27ae60;
}

@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    
    h1 {
        font-size: 2em;
    }
    
    table {
        font-size: 14px;
    }
    
    input[type="number"], button {
        font-size: 14px;
    }
}
    </style>
  </head>
  <body>
    <h1>CR3 Stock Take</h1>

    <div id="currentDate"></div>
    <div id="currentTime"></div>
    
    <input type="text" id="barcodeInput" placeholder="Scan barcode" autofocus>
    
    <table id="productTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Pckg</th>
          <th>Qty</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be populated by JavaScript -->
      </tbody>
    </table>
    
    <button onclick="submitQuantities()">Submit Quantities</button>
    <button onclick="refreshApp()">Refresh</button>
    
    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/barcode-scanner-pwa/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>
  </body>
</html>
